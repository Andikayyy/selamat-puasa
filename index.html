<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Berpuasa</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://github.com/username/repository/raw/main/background.jpg'); /* Ganti dengan URL gambar latar belakang */
            background-size: cover;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s, transform 1s;
        }

        .header {
            margin-bottom: 20px;
        }

        .bulan {
            width: 150px;
            transition: transform 0.3s;
        }

        .bulan:hover {
            transform: scale(1.1);
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            animation: blink 1s infinite; /* Menggunakan animasi blink */
        }

        @keyframes blink {
            0%, 100% {
                color: #FFD700; /* Kuning */
            }
            50% {
                color: white; /* Putih */
            }
        }

        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <div class="header">
            <img src="https://github.com/username/repository/raw/main/bulan.png" alt="Bulan Ramadhan" class="bulan"> <!-- Ganti dengan URL gambar bulan -->
            <h1>Selamat Berpuasa</h1>
        </div>
        <p>Dengan datangnya bulan suci Ramadhan, mari kita sambut dengan penuh kebahagiaan dan semangat. Semoga puasa kita diterima dan amal ibadah kita dilipatgandakan. Selamat menunaikan ibadah puasa bagi yang menjalankannya!</p>
        <p><strong>Ramadhan Kareem!</strong></p>
         <p><strong>Andika Permana</strong></p>
    </div>

    <script>
        // Menambahkan jeda sebelum menampilkan konten
        window.onload = function() {
            setTimeout(function() {
                const content = document.getElementById('content');
                content.style.opacity = 1;
                content.style.transform = 'translateY(0)';
            }, 2000); // Jeda selama 2000ms (2 detik)
        };
    </script>
</body>
</html>
