<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Berpuasa</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('ramadan-8564369_1280.png'); 
            background-size: cover;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards;
        }

        .header {
            margin-bottom: 20px;
        }

        .bulan {
            width: 150px;
            transition: transform 0.3s;
        }

        .bulan:hover {
            transform: scale(1.1);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            transition: color 0.3s;
        }

        h1:hover {
            color: #FFD700; /* Warna emas saat hover */
        }

        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://github.com/username/repository/raw/main/bulan.png" alt="Bulan Ramadhan" class="bulan"> <!-- Ganti dengan URL gambar bulan -->
            <h1>Selamat Berpuasa</h1>
        </div>
        <p>Dengan datangnya bulan suci Ramadhan, mari kita sambut dengan penuh kebahagiaan dan semangat. Semoga puasa kita diterima dan amal ibadah kita dilipatgandakan. Selamat menunaikan ibadah puasa bagi yang menjalankannya!</p>
        <p><strong>Ramadhan Kareem!</strong></p>
        <p><strong>Andika Permana</strong></p>
    </div>
</body>
</html>
